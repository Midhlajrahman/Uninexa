  {% load static %}
  <!-- Header start -->
   <header class="uc-header uc-navbar-sticky-wrap z-999" style="--uc-nav-height: 80px" data-uc-sticky="start: 170; show-on-up: true; animation: uc-animation-slide-top; sel-target: .uc-navbar-container; cls-active: uc-navbar-sticky; cls-inactive: uc-navbar-transparent; end: !*;">
    <nav class="uc-navbar-container uc-navbar-float ft-tertiary z-1" data-anime="translateY: [-40, 0]; opacity: [0, 1]; easing: easeOutExpo; duration: 750; delay: 0;">
        <div class="container max-w-xl">
            <div class="uc-navbar min-h-64px lg:min-h-80px text-gray-900 dark:text-white" data-uc-navbar="mode: click; animation: uc-animation-slide-top-small; duration: 150;">
                <div class="uc-navbar-left">
                    <div class="uc-logo text-dark dark:text-white logo-div">
                        <a class='hstack gap-1' href='{% url "web:index" %}' style='width: 140px'>
                            <img class="text-primary w-1/5 dark:d-none" src="{% static 'web/assets/images/common/logo-icon.svg' %}" alt="Uninexa" >
                            <img class="text-primary w-1/5 d-none dark:d-block" src="{% static 'web/assets/images/common/logo-white.svg' %}" alt="Uninexa" >
                        </a>
                    </div>
                    <ul class="uc-navbar-nav gap-3 xl:gap-4 d-none lg:d-flex fw-medium ms-2">
                        <li><a href='{% url "web:index" %}'>Home</a></li>
                        <li><a href='{% url "web:features" %}'>Features</a></li>
                        <li><a href='{% url "web:pricing" %}'>Pricing</a></li>
                        <li><a href='{% url "web:industry" %}'>Industry</a></li>
                        <li><a href='{% url "web:testimonial" %}'>Testimonial</a></li>
                       
                    </ul>
                </div>
                <div class="uc-navbar-right">
                    <div class="d-none xl:d-block">
                        <a class="text-none fw-medium" href="#uc-contact-modal" data-uc-toggle>
                            <span>Request a demo</span>
                        </a>
                    </div>
                    {% comment %} <div class="d-none lg:d-block">
                        <a class='text-none fw-medium' href='sign-in.html'>
                            <span>Log in</span>
                        </a>
                    </div> {% endcomment %}
                    <a class='btn btn-sm btn-primary text-white text-none d-none lg:d-inline-flex' href='{% url "web:pricing" %}'>Start free trial</a>
                    {% comment %} <div class="d-inline-block">
                        <a href="#" class="hstack gap-narrow text-none fw-medium">En <span data-uc-drop-parent-icon></span></a>
                        <div class="p-2 bg-white dark:bg-gray-800 shadow-xs rounded w-150px" data-uc-drop="mode: click; offset: 28; pos: bottom-left; boundary: !.uc-navbar; animation: uc-animation-slide-top-small; duration: 150;">
                            <ul class="nav-y gap-1 fw-medium items-end">
                                <li><a href="#en">English</a></li>
                                <li><a href="#ar">العربية</a></li>
                                <li><a href="#ch">中文</a></li>
                            </ul>
                        </div>
                    </div> {% endcomment %}
                    <a class="d-block lg:d-none" href="#uc-menu-panel" data-uc-navbar-toggle-icon data-uc-toggle></a>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Header end -->
